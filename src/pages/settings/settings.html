<ion-header>
  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="home" padding>
<ion-grid>
  <ion-row>
    <ion-col width-100>
      <ion-list>
        <form (ngSubmit)="saveForm()">
          <ion-item>
            <ion-label style="color: white" fixed>City:</ion-label>
            <ion-input [(ngModel)]="city" style="color: white;"  name="city" type="text"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Save Changes</button>
        </form>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
